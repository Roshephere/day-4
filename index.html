<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">

        <div class="login">
            <div class="icon"> <i class="fa-brands fa-spotify"></i></div>
            <div class="title "><h3>Log in to Spotify</h3></div>
            <div class="google sign"><button><i class="fa-brands fa-google"></i> Continue with Google</button></div>
            <div class="Facebook sign"><button> <i class="fa-brands fa-facebook"></i> Continue with Facebook</button></div>
            <div class="Apple sign"><button><i class="fa-brands fa-apple"></i>  Continue with Apple</button></div>
            
        </div>
        <hr>
        <div class="form-login ">
            <form action="">
                <div class="email ">
                    <label for="Email" class="form-label">Email or username</label>
                    <input id="Email" type="text" placeholder="Email or username " class="form-control ">
                </div>
                
                <div class="password">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" placeholder="Password" class="form-control" >
                </div>
                <button class="btn btn-success">Log in</button>
                <a href="#">Forgot your password?</a>
                <br>
                <p class="account">Don't have an account? <a href="#">Sign up for Spotify.</a></p>
                
            </form>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
